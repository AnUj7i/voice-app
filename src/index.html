<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Voice Assistant</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Font Awesome (for Pig Icon) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            background: linear-gradient(to right, #e0f7fa, #80deea);
        }
        main {
            flex: 1 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* 3D effect for output container */
        #output {
            width: 100%;
            max-width: 500px;
            height: 200px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        #output:hover {
            transform: translateY(-10px);
        }

        .btn-floating {
            margin-top: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            transition: box-shadow 0.2s, transform 0.2s;
        }

        .btn-floating:hover {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            transform: translateY(-5px);
        }

        /* 3D Text Input */
        #textInputContainer {
            display: none;
            width: 100%;
            max-width: 500px;
        }

        #textInput {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            padding: 10px;
        }

        #sendButton {
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        #sendButton:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        /* Messages with slight 3D effect */
        #output p {
            margin: 5px 0;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.2s ease-in-out;
        }

        #output p.user {
            background-color: #e3f2fd;
            text-align: right;
        }

        #output p.assistant {
            background-color: #f0f4c3;
        }

        #output p.error {
            background-color: #ffcdd2;
        }

        /* Footer shadow */
        footer {
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Pig Icon styles */
        .brand-logo i {
            font-size: 1.5em; /* Default size */
            color: pink;      /* Default color */
            margin-right: 10px;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .brand-logo i {
                font-size: 1.2em;  /* Smaller size for mobile */
                margin-right: 5px; /* Adjust spacing for smaller screens */
            }
            .brand-logo {
                font-size: 1.2em;  /* Adjust text size for mobile */
            }
        }
    </style>
</head>
<body>
    <nav class="light-blue lighten-1" role="navigation">
        <div class="nav-wrapper container">
            <a id="logo-container" href="#" class="brand-logo">
                <i class="fas fa-piggy-bank"></i> Voice Assistant
            </a>
        </div>
    </nav>

    <main class="container">
        <div id="output" class="z-depth-1"></div>
        <a id="startButton" class="btn-floating btn-large waves-effect waves-light red">
            <i class="material-icons">mic</i>
        </a>
        <div id="textInputContainer" class="input-field">
            <input type="text" id="textInput" placeholder="Type your message here">
            <button id="sendButton" class="btn waves-effect waves-light">Send</button>
        </div>
    </main>

    <footer class="page-footer light-blue">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">About Voice Assistant</h5>
                    <p class="grey-text text-lighten-4">A simple, mobile-friendly voice assistant powered by web technologies.</p>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                Â© 2024 Voice Assistant
            </div>
        </div>
    </footer>

    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="mobile-voice-assistant.js"></script>
</body>
</html>
